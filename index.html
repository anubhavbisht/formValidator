<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="utils/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="utils/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="utils/favicon-16x16.png"
    />
    <link rel="manifest" href="utils/site.webmanifest" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="form">
        <h2>Sign up with us &#128512;</h2>
        <div class="form-control">
          <label for="username">What should we call you? &#129300;</label>
          <input id="username" type="text" placeholder="Username" />
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="email">Email &#128100;</label>
          <input id="email" type="text" placeholder="Email" />
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="password">Password &#128534;</label>
          <input id="password" type="password" placeholder="Password" />
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="confirmed-password">Confirm password &#128518;</label>
          <input id="confirmed-password" type="password" placeholder="Password" />
          <small>Error</small>
        </div>
        <button type="submit">Submit &#129309;</button>
      </form>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
